<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer> </script>
</head>
<body>
    <header>
        Library
    </header>

    <main>
        <div class="add-book-button-container">  
            <button class="add-book-button">
            + Add Book
            </button>
        </div>
        <div>
            <form name="book-form" id="form" class="form hidden">
                <input type="text" placeholder="Title" name="title" required /> 
                <input type="text" placeholder="Author" name="author" required /> 
                <input type="number" placeholder="Pages" name="pages" required />

                <div class="read-checkbox-container"> 
                    <label> Read </label>
                    <input class="checked" type="checkbox" name="readStatus"> 
                </div>
                

                <div> 
                    <button type="submit" class="submit-button"> Submit </button>
                    <button class="return-button">Return</button> 
                </div>

            
            </form>

            <div class="book-display">

            </div>
        </div>
    </main>
</body>
</html>
